<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucky Jet Сигналы</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ПРЕВЬЮ (КЛИКАБЕЛЬНОЕ) -->
  <div id="preview" onclick="startGame()">
    <img src="assets/preview.png" alt="Lucky Jet Preview" />
    <div class="play-btn">ИГРАТЬ</div>
  </div>

  <!-- ИГРА (СКРЫТА ПОКА) -->
  <div id="game" class="hidden">

    <!-- ФОН (ТВОЙ JPG) -->
    <img id="game-bg" src="assets/background.jpg" />

    <!-- ЗВЁЗДЫ И ОБЛАКА -->
    <div id="stars"></div>
    <div id="clouds"></div>

    <!-- НАДПИСЬ "LUCKY JET" — ПОЯВЛЯЕТСЯ ПОСЛЕ КЛИКА -->
    <div id="header-title" class="hidden">
      <img src="assets/luckyjet_text.svg" alt="Lucky Jet" />
    </div>

    <!-- PRELOADER -->
    <div id="preloader">
      <img src="assets/preloader.svg" class="loader" />
      <p>Загрузка...</p>
    </div>

    <!-- ДЖЕТМЕН -->
    <img id="jetman" src="assets/jetman.png" />

    <!-- ОГОНЬ -->
    <img id="fire" src="assets/jetpack_fire.svg" />

    <!-- КОЭФФИЦИЕНТ -->
    <div id="multiplier">x3.21</div>

    <!-- СИГНАЛ -->
    <div id="signal">СИГНАЛ: x3.21 → ВЫВОД!</div>
  </div>

  <script>
    function startGame() {
      document.getElementById('preview').classList.add('hidden');
      document.getElementById('game').classList.remove('hidden');

      // Показать надпись после клика
      setTimeout(() => {
        document.getElementById('header-title').classList.remove('hidden');
      }, 3200); // после preloader

      // Убрать preloader
      setTimeout(() => {
        document.getElementById('preloader').classList.add('hidden');
      }, 3000);
    }
  </script>
</body>
</html>
