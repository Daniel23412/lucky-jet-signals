<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucky Jet Сигналы</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ПРЕВЬЮ (КЛИКАБЕЛЬНОЕ, PNG) -->
  <div id="preview" onclick="startGame()">
    <img src="assets/preview.png" alt="Lucky Jet Preview" />
    <div class="play-btn">▶ ИГРАТЬ</div>
  </div>

  <!-- ИГРА (СКРЫТА ПОКА) -->
  <div id="game" class="hidden">
    <div id="bg"></div>

    <!-- НАДПИСЬ "LUCKY JET" СВЕРХУ (SVG) -->
    <div id="header-title">
      <img src="assets/luckyjet_text.svg" alt="Lucky Jet" />
    </div>

    <!-- PRELOADER -->
    <div id="preloader">
      <img src="assets/preloader.svg" class="loader" />
      <p>Загрузка...</p>
    </div>

    <!-- ДЖЕТМЕН -->
    <img id="jetman" src="assets/jetman.png" />

    <!-- ОГОНЬ -->
    <img id="fire" src="assets/jetpack_fire.svg" />

    <!-- ФИКСИРОВАННЫЙ КОЭФФИЦИЕНТ -->
    <div id="multiplier">x3.21</div>

    <!-- СИГНАЛ -->
    <div id="signal">СИГНАЛ: x3.21 → ВЫВОД!</div>
  </div>

  <script>
    function startGame() {
      document.getElementById('preview').classList.add('hidden');
      document.getElementById('game').classList.remove('hidden');

      setTimeout(() => {
        document.getElementById('preloader').classList.add('hidden');
      }, 3000);
    }
  </script>
</body>
</html>
