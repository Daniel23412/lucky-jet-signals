<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Al GENZO HACK 2025</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html {
      background:#000;
      color:#fff;
      font-family:Arial, sans-serif;
      height:100vh;
      overflow:hidden;
      user-select:none;
      -webkit-tap-highlight-color:transparent;
    }
    .hidden { display:none !important; }

    /* === МЕНЮ === */
    #menu {
      height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      background:radial-gradient(circle at center,#1a0033,#000);
      text-align:center;
      padding: 20px 15px;
      position:relative;
    }

    /* Флаги переключения языка */
    .lang-switcher {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 1000;
    }
    .lang-flag {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
      opacity: 0.7;
    }
    .lang-flag.active {
      opacity: 1;
      transform: scale(1.15);
      box-shadow: 0 0 25px rgba(255,255,255,0.6);
    }

    #menu .games-row {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 60px;
      flex-wrap: wrap;
    }
    .game-card {
      width: 100%;
      max-width: 150px;
      cursor: pointer;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 14px 45px rgba(156,39,176,0.7);
      transition: all 0.3s ease;
      position: relative;
    }
    .game-card img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 20px;
    }
    .game-card .game-label {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(180deg, transparent, rgba(0,0,0,0.85));
      color: #fff;
      font-size: 26px;
      font-weight: bold;
      padding: 28px 16px 16px;
      text-align: center;
      text-shadow: 0 0 15px #000;
    }
    .game-card:hover {
      transform: scale(1.08);
      box-shadow: 0 20px 60px rgba(156,39,176,0.9);
    }
    #menu h1 {
      font-size: 38px;
      margin: 0;
      text-shadow: 0 0 30px #e040fb;
      color: #fff;
    }

    /* === ОБЩЕЕ === */
    .game-screen {
      height:100vh;
      position:relative;
      background:#0a001f;
    }
    .back {
      position: absolute;
      background: none;
      border: none;
      font-weight: bold;
      cursor: pointer;
      z-index: 100;
    }
    #luckyjet .back {
      top: 150px;
      left: 16px;
      font-size: 30px;
      color: #fff;
    }

    /* === LUCKY JET === */
    #preview {
      position:fixed; top:0; left:0; width:100%; height:100%; background:#000;
      display:flex; flex-direction:column; justify-content:center; align-items:center;
      cursor:pointer; z-index:9999;
    }
    #preview img { width:90%; max-width:400px; border-radius:20px; }
    .play-btn {
      margin-top:30px;
      background:#00ff00;
      color:#000;
      padding:18px 50px;
      border-radius:50px;
      font-weight:bold;
      font-size:22px;
      box-shadow:0 0 25px #0f0;
      animation:pulse 1.5s infinite;
    }
    #game-bg.moving-bg {
      position:absolute;
      width:200%;
      height:100%;
      object-fit:cover;
      animation: moveBg 140s linear infinite;
      filter:brightness(0.8);
    }
    @keyframes moveBg {
      0% { transform:translateX(0); }
      100% { transform:translateX(-50%); }
    }
    #stars {
      position:absolute;
      width:200%;
      height:100%;
      background:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="150" height="150"><circle cx="30" cy="30" r="1.5" fill="white"/><circle cx="100" cy="20" r="1" fill="white"/><circle cx="60" cy="90" r="1.8" fill="white"/><circle cx="120" cy="110" r="1.2" fill="white"/></svg>') repeat;
      background-size:120px;
      opacity:0.8;
      animation: starsMove 100s linear infinite;
    }
    @keyframes starsMove {
      0% { transform:translateX(0); }
      100% { transform:translateX(-50%); }
    }
    #clouds {
      position:absolute; width:200%; height:40%; bottom:0;
      background:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 30"><path d="M0,25 Q15,20 30,25 T60,25 Q75,20 90,25 L100,30 L0,30 Z" fill="%236a1b9a" opacity="0.25"/></svg>') repeat-x;
      background-size:180px 60px;
      animation:clouds 60s linear infinite;
    }
    @keyframes clouds { from { background-position:0 0; } to { background-position:-400px 0; } }

    #header-title {
      position:absolute;
      top:80px;
      left:50%;
      transform:translateX(-50%);
      width:260px;
      z-index:100;
    }
    #preloader {
      position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.97);
      display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:999;
    }
    .loader { width:80px; height:80px; animation:spin 1.5s linear infinite; }
    @keyframes spin { from { transform:rotate(0deg); } to { transform:rotate(360deg); } }

    #center-orbit {
      position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); width:280px; height:280px; z-index:10;
    }
    #multiplier {
      position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
      font-size:76px; font-weight:bold; color:#e040fb; text-shadow:0 0 30px #e040fb; z-index:5;
    }
    #jetman-container {
      position:absolute; width:120px; height:120px; top:50%; left:50%;
      transform:translate(-50%,-50%);
      animation:orbit 10s linear infinite;
    }
    @keyframes orbit {
      0% { transform:translate(-50%,-50%) rotate(0deg) translateX(140px) rotate(0deg); }
      100% { transform:translate(-50%,-50%) rotate(360deg) translateX(140px) rotate(-360deg); }
    }
    #jetman {
      position:absolute; width:100px; top:50%; left:50%; transform:translate(-50%,-50%);
      filter:drop-shadow(0 0 20px #ff9800);
    }
    #fire {
      position:absolute; width:60px; bottom:-35px; left:50%; transform:translateX(-50%);
      animation:fire 0.3s infinite alternate;
    }
    @keyframes fire { 0% { opacity:0.8; } 100% { opacity:1; transform:scale(1.2) translateY(-6px); } }

    /* === КНОПКИ === */
    #lucky-timer {
      position: absolute;
      bottom: 9%;
      left: 50%;
      transform: translateX(-50%);
    }
    #get-signal {
      position: relative;
      background: #9c27b0;
      color: #fff;
      border: none;
      padding: 20px 55px;
      border-radius: 40px;
      font-weight: bold;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 0 35px #ba68c8;
      z-index: 2;
      transition: all 0.3s ease;
      white-space: nowrap;
    }
    #get-signal:disabled {
      background: #666;
      cursor: not-allowed;
    }
    .progress-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-90deg);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .timer-button.countdown .progress-ring {
      opacity: 1;
    }
    .progress-ring__circle {
      transition: stroke-dashoffset 0.3s ease;
    }
    .progress-ring__progress {
      stroke-linecap: round;
      transition: stroke-dashoffset 1s linear;
    }

    /* === MINES === */
    #mines-header {
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 460px;
      padding: 0 15px;
      z-index: 100;
      pointer-events: none;
      animation: fadeInDown 0.6s ease-out;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }
    #mines-header .back {
      position: relative;
      top: -90px;
      left: 30px;
      transform: none;
      font-size: 28px;
      color: #00d4ff;
      text-shadow: 0 0 20px #00aaff;
      background: none;
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin-right: auto;
      pointer-events: auto;
    }
    #mines-header .mines-title {
      position: relative;
      top: -90px;
      left: auto;
      transform: none;
      margin: 0 auto;
      font-size: 42px;
      font-weight: bold;
      color: #00d4ff;
      text-shadow: 0 0 30px #00aaff, 0 0 60px #0088ff;
      pointer-events: none;
    }
    .mines-controls {
      position: absolute;
      top: 370px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 460px;
      padding: 0 15px;
      z-index: 50;
      text-align: center;
    }
    .mines-count span {
      font-size: 24px;
      color: #00eeff;
      margin-right: 12px;
      font-weight: bold;
    }
    .count-btns button {
      margin: 0 6px;
      padding: 14px 20px;
      background: #002233;
      border: 2px solid #004466;
      border-radius: 16px;
      color: #fff;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    .count-btns button.active {
      background: #0088ff !important;
      border-color: #00ccff;
      box-shadow: 0 0 30px #0088ff;
      transform: scale(1.15);
    }
    .mines-info {
      font-size: 32px;
      color: #00eeff;
      font-weight: bold;
      text-shadow: 0 0 20px #00aaff;
      margin-top: 8px;
    }
    #mines-field {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 11px;
      max-width: 460px;
      margin: 200px auto 0 !important;
      padding: 0 15px;
    }
    .mine-tile {
      position: relative;
      aspect-ratio: 1;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,170,255,0.3);
    }
    .mine-tile img.closed {
      width: 100%; height: 100%;
      transition: opacity 0.5s ease;
    }
    .mine-tile.opened img.closed { opacity: 0; }
    .mine-tile .star {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%,-50%) scale(0);
      width: 48px; height: 48px;
      opacity: 0;
      transition: all 0.6s ease;
    }
    .mine-tile.opened .star {
      transform: translate(-50%,-50%) scale(1);
      opacity: 1;
    }
    .mines-panel.blue {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: linear-gradient(180deg, #001122, #000b1f);
      padding: 25px 20px;
      text-align: center;
      border-top: 3px solid #00d4ff;
      box-shadow: 0 0 35px rgba(0,212,255,0.5);
    }
    #mines-timer button {
      position: relative;
      z-index: 2;
      background: linear-gradient(45deg, #0066ff, #00aaff);
      color: #fff;
      padding: 16px 55px;
      border-radius: 35px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(0,102,255,0.7);
      transition: all 0.3s ease;
    }
    #mines-timer button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    @keyframes pulse { 0%,100% { transform:scale(1); } 50% { transform:scale(1.12); } }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

  <!-- МЕНЮ -->

  <div id="menu">

      <img src="https://flagcdn.com/48x36/ru.png" alt="RU" class="lang-flag active" onclick="setLanguage('ru')">
      <img src="https://flagcdn.com/48x36/gb.png" alt="EN" class="lang-flag" onclick="setLanguage('en')">
    </div>

    <div class="games-row">

<script>
Telegram?.WebApp?.ready();
Telegram?.WebApp?.expand();

// === ПЕРЕВОДЫ ===
const translations = {
  ru: {
    title: "Al GENZO HACK 2025",
    luckyjet: "Lucky Jet",
    mines: "Mines",
    play: "ИГРАТЬ",
    loading: "Загрузка...",
    get_signal: "ПОЛУЧИТЬ СИГНАЛ",
    back: "Назад",
    mines_count: "Мин:",
    opened_text: "Открыто:",
    new_signal: "НОВЫЙ СИГНАЛ",
    alert_lucky: (coeff) => `СИГНАЛ x${coeff}\nУЛЁТ 100% — ЗАБИРАЙ РАНЬШЕ ЧЕМ УКАЗАНО!`,
    alert_mines: (count) => `СИГНАЛ ГОТОВ!\nОткрыто ${count} безопасных ячеек\n\nСтавь — 100% профит!`
  },
  en: {
    title: "Al GENZO HACK 2025",
    luckyjet: "Lucky Jet",
    mines: "Mines",
    play: "PLAY",
    loading: "Loading...",
    get_signal: "GET SIGNAL",
    back: "Back",
    mines_count: "Mines:",
    opened_text: "Opened:",
    new_signal: "NEW SIGNAL",
    alert_lucky: (coeff) => `SIGNAL x${coeff}\n100% FLY — CASH OUT EARLY!`,
    alert_mines: (count) => `SIGNAL READY!\n${count} safe cells opened\n\nBet — 100% profit!`
  }
};

let currentLang = 'ru';

// === УСТАНОВКА ЯЗЫКА ===
function setLanguage(lang) {
  if (!translations[lang]) return;
  currentLang = lang;

  document.querySelectorAll('[data-key]').forEach(el => {
    const key = el.getAttribute('data-key');
    const text = translations[lang][key];
    if (typeof text === 'function') return;
    el.textContent = text || el.textContent;
  });

  document.querySelectorAll('.lang-flag').forEach(f => {
    f.classList.remove('active');
    if (f.getAttribute('alt').toLowerCase() === lang) {
      f.classList.add('active');
    }
  });

  // Обновляем кнопки
  const getSignalBtn = document.getElementById('get-signal');
  if (getSignalBtn) getSignalBtn.textContent = translations[lang].get_signal;

  const newSignalBtn = document.getElementById('signal-btn');
  if (newSignalBtn) newSignalBtn.textContent = translations[lang].new_signal;
}

// Автоопределение языка
if (Telegram?.WebApp?.initDataUnsafe?.user?.language_code) {
  const userLang = Telegram.WebApp.initDataUnsafe.user.language_code;
  setLanguage(userLang.startsWith('ru') ? 'ru' : 'en');
} else {
  setLanguage('ru');
}

// === НАВИГАЦИЯ ===
function openLuckyJet() { hideAll(); document.getElementById('luckyjet').classList.remove('hidden'); setLanguage(currentLang); }
function openMines() { hideAll(); document.getElementById('mines').classList.remove('hidden'); createMinesGrid(); setLanguage(currentLang); }
function backToMenu() { hideAll(); document.getElementById('menu').classList.remove('hidden'); setLanguage(currentLang); }
function hideAll() { document.querySelectorAll('.game-screen, #menu').forEach(el => el.classList.add('hidden')); }

// === LUCKY JET ===
function startLuckyJet() {
  document.getElementById('preview').classList.add('hidden');
  document.getElementById('lucky-game').classList.remove('hidden');
  setTimeout(() => document.getElementById('preloader').style.display = 'none', 1500);
}

let isFirstLuckySignal = true;
let luckyCooldown = false;

function startLuckyCooldown() {
  const btn = document.getElementById('get-signal');
  const timerBtn = document.getElementById('lucky-timer');
  const progressCircle = timerBtn.querySelector('.progress-ring__progress');
  luckyCooldown = true;
  btn.disabled = true;
  btn.textContent = "15";
  timerBtn.classList.add('countdown');
  const circumference = 2 * Math.PI * 72;
  progressCircle.style.strokeDasharray = `${circumference} ${circumference}`;
  progressCircle.style.strokeDashoffset = circumference;
  let timeLeft = 15;
  const interval = setInterval(() => {
    timeLeft--;
    btn.textContent = timeLeft > 0 ? timeLeft : translations[currentLang].get_signal;
    const offset = circumference - (timeLeft / 15) * circumference;
    progressCircle.style.strokeDashoffset = offset;
    if (timeLeft <= 0) {
      clearInterval(interval);
      luckyCooldown = false;
      btn.disabled = false;
      timerBtn.classList.remove('countdown');
      progressCircle.style.strokeDashoffset = circumference;
    }
  }, 1000);
}

function generateLuckySignal() {
  if (luckyCooldown) return;
  const btn = document.getElementById('get-signal');
  btn.disabled = true;
  btn.textContent = translations[currentLang].loading;
  setTimeout(() => {
    let coeff;
    if (isFirstLuckySignal) {
      coeff = 4.20;
      isFirstLuckySignal = false;
    } else {
      coeff = (Math.random() * 18.5 + 1.5).toFixed(2);
    }
    document.getElementById('multiplier').textContent = `x${coeff}`;
    Telegram?.WebApp?.showAlert(translations[currentLang].alert_lucky(coeff));
    Telegram?.WebApp?.HapticFeedback?.impactOccurred('heavy');
    startLuckyCooldown();
  }, 1800);
}

// === MINES ===
let minesCount = 7;
let minesField = [];
let minesCooldown = false;

const closedCells = [
  "image_95509 (1).svg","image_89353 (1).svg","image_82645 (1).svg","image_75949 (1).svg",
  "image_69793 (1).svg","image_63085 (1).svg","image_56929 (1).svg","image_5450 (1).svg",
  "image_50221 (1).svg","image_44065 (1).svg","image_37357 (1).svg","image_31201 (1).svg",
  "image_24493 (1).svg","image_18337 (1).svg","image_159757 (1).svg","image_153061 (1).svg",
  "image_146917 (1).svg","image_140221 (1).svg","image_134077 (1).svg","image_127381 (1).svg",
  "image_121237 (1).svg","image_11641 (1).svg","image_115081 (1).svg","image_108373 (1).svg",
  "image_102217 (2).svg"
];

function createMinesGrid() {
  const field = document.getElementById('mines-field');
  field.innerHTML = '';
  document.getElementById('opened').textContent = '0';
  for (let i = 0; i < 25; i++) {
    const div = document.createElement('div');
    div.className = 'mine-tile';
    div.innerHTML = `
      <img class="closed" src="assets/mines/cells/${closedCells[i]}">
      <img class="star" src="assets/mines/star.svg">
    `;
    field.appendChild(div);
  }
}

function setMines(n) {
  minesCount = n;
  document.querySelectorAll('.count-btns button').forEach(b => b.classList.remove('active'));
  event.target.classList.add('active');
}

function startMinesCooldown() {
  const btn = document.getElementById('signal-btn');
  const timerBtn = document.getElementById('mines-timer');
  const progressCircle = timerBtn.querySelector('.progress-ring__progress');
  minesCooldown = true;
  btn.disabled = true;
  btn.textContent = "10";
  timerBtn.classList.add('countdown');
  const circumference = 2 * Math.PI * 80;
  progressCircle.style.strokeDasharray = `${circumference} ${circumference}`;
  progressCircle.style.strokeDashoffset = circumference;
  let timeLeft = 10;
  const interval = setInterval(() => {
    timeLeft--;
    btn.textContent = timeLeft > 0 ? timeLeft : translations[currentLang].new_signal;
    const offset = circumference - (timeLeft / 10) * circumference;
    progressCircle.style.strokeDashoffset = offset;
    if (timeLeft <= 0) {
      clearInterval(interval);
      minesCooldown = false;
      btn.disabled = false;
      timerBtn.classList.remove('countdown');
      progressCircle.style.strokeDashoffset = circumference;
    }
  }, 1000);
}

function getMinesSignal() {
  if (minesCooldown) return;
  createMinesGrid();
  minesField = Array(25).fill('star');
  const bombs = new Set();
  while (bombs.size < minesCount) bombs.add(Math.floor(Math.random() * 25));
  bombs.forEach(i => minesField[i] = 'bomb');

  const btn = document.getElementById('signal-btn');
  btn.textContent = translations[currentLang].loading;
  btn.disabled = true;
  setTimeout(() => {
    const tiles = document.querySelectorAll('.mine-tile');
    const openCount = minesCount === 1 ? 10 : minesCount === 3 ? 8 : minesCount === 5 ? 6 : 4;
    const safe = [];
    for (let i = 0; i < 25; i++) if (minesField[i] === 'star') safe.push(i);
    for (let i = safe.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [safe[i], safe[j]] = [safe[j], safe[i]];
    }
    let opened = 0;
    for (let i = 0; i < openCount; i++) {
      const idx = safe[i];
      setTimeout(() => {
        tiles[idx].classList.add('opened');
        document.getElementById('opened').textContent = ++opened;
      }, i * 220);
    }
    setTimeout(() => {
      Telegram?.WebApp?.showAlert(translations[currentLang].alert_mines(opened));
      Telegram?.WebApp?.HapticFeedback?.impactOccurred('heavy');
      startMinesCooldown();
    }, openCount * 220 + 1000);
  }, 800);
}
</script>
