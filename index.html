<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucky Jet Сигналы</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ПРЕВЬЮ -->
  <div id="preview" onclick="startGame()">
    <img src="assets/preview.png" alt="Preview" />
    <div class="play-btn">ИГРАТЬ</div>
  </div>

  <!-- ИГРА -->
  <div id="game" class="hidden">
    <img id="game-bg" src="assets/background.jpg" />

    <!-- ЗВЁЗДЫ И ОБЛАКА -->
    <div id="stars"></div>
    <div id="clouds"></div>

    <!-- НАДПИСЬ — ПОЯВЛЯЕТСЯ ПОСЛЕ КЛИКА -->
    <div id="header-title" class="hidden">
      <img src="assets/luckyjet_text.svg" alt="Lucky Jet" onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22260%22 height=%2250%22><text x=%2250%25%22 y=%2250%25%22 font-size=%2236%22 fill=%22%23ff0%22 text-anchor=%22middle%22 dominant-baseline=%22middle%22 font-weight=%22bold%22>Lucky Jet</text></svg>'" />
    </div>

    <!-- PRELOADER -->
    <div id="preloader">
      <img src="assets/preloader.svg" class="loader" />
      <p>Загрузка...</p>
    </div>

    <!-- ДЖЕТМЕН -->
    <img id="jetman" src="assets/jetman.png" />

    <!-- ОГОНЬ -->
    <img id="fire" src="assets/jetpack_fire.svg" />

    <!-- КОЭФФИЦИЕНТ -->
    <div id="multiplier">x3.21</div>

    <!-- СИГНАЛ -->
    <div id="signal">СИГНАЛ: x3.21 → ВЫВОД!</div>
  </div>

  <script>
    function startGame() {
      document.getElementById('preview').classList.add('hidden');
      document.getElementById('game').classList.remove('hidden');

      // Показать надпись после preloader
      setTimeout(() => {
        document.getElementById('header-title').classList.remove('hidden');
        document.getElementById('preloader').classList.add('hidden');
      }, 3000);
    }
  </script>
</body>
</html>
