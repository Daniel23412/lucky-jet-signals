<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucky Jet Сигналы</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- PRELOADER -->
  <div id="preloader">
    <img src="assets/preloader.svg" class="loader" alt="Loading..." />
    <p>Загрузка игры...</p>
  </div>

  <!-- ИГРА -->
  <div id="game" class="hidden">
    <div id="bg"></div>

    <!-- ДЖЕТМЕН (PNG) -->
    <img id="jetman" src="assets/jetman.png" alt="Jetman" />

    <!-- ОГОНЬ ИЗ РАНЦА (SVG) -->
    <img id="fire" src="assets/jetpack_fire.svg" alt="Fire" />

    <!-- ЛОГОТИП (PNG) -->
    <img id="text" src="assets/luckyjet_text.png" alt="Lucky Jet" />

    <!-- МНОЖИТЕЛЬ -->
    <div id="multiplier">x1.00</div>

    <!-- СИГНАЛ -->
    <div id="signal">СИГНАЛ: x3.7 → ВЫВОД!</div>
  </div>

  <script>
    // Скрыть preloader через 3 секунды
    setTimeout(() => {
      document.getElementById('preloader').classList.add('hidden');
      document.getElementById('game').classList.remove('hidden');
      startGame();
    }, 3000);

    function startGame() {
      let x = 1.00;
      const mult = document.getElementById('multiplier');
      const signal = document.getElementById('signal');

      setInterval(() => {
        if (x < 5.5) {
          x += 0.04 + Math.random() * 0.1;
          mult.textContent = 'x' + x.toFixed(2);
        } else {
          const targets = [2.1, 2.7, 3.3, 3.7, 4.1, 4.5];
          const target = targets[Math.floor(Math.random() * targets.length)];
          signal.innerHTML = `СИГНАЛ: x${target} → ВЫВОД!`;
          x = 1.00;
          setTimeout(() => { x = 1.01; }, 2800);
        }
      }, 90);
    }
  </script>
</body>
</html>
